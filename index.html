<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Giphy</title>
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          I LOVE STAR WARS
        </h1>
        <h2 class="subtitle">
          Star Wars Gifs, Search The Galaxy</h2>
      </div>
    </div>
  </section>

  <br>
  <section>
    <div class="field">
      <div class="control">
        <label for="StarWarsInput">Star Wars Search</label>
        <br>
        <br>
        <input class="input is-info" type="text" id="StarWarsInput" placeholder="Search a Star Wars Gif">
        <br>
        <br>
        <input id="addCharacter" class="button" type="submit" value="submit">
      </div>
    </div>
  </section>
  <br>

  <section>
    <div id="buttons" class="container is-fluid">
      <div class="notification">
        <div class="button-group">
          <button class="button" id="Character" data-search="Luke SkyWalker">Luke SkyWalker</button>
          <button class="button" id="Character" data-search="Han Solo">Han Solo</button>
          <button class="button" id="Character" data-search="yoda">yoda</button>
          <button class="button" id="Character" data-search="Obi wan Kenobi">Obiwan Kenobi</button>
          <div id="myButtons"></div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <h5> May The Force Be With You</h5>

  <section>
    <div class="container">
      <div class="notification">
        <div id="gifArea"></div>
      </div>
    </div>
  </section>
  <br>
  <br>
  <br>

  <footer class="footer has-background-black">
    <div class="content has-text-centered has-text-white">
      <p>
        Giphy App by Trenton Ankenrbruck. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed
        <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
